<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doação de Dinheiro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .donation-form {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
        }
        input[type="text"], input[type="email"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Doação de Dinheiro</h1>
</header>

<div class="container">
    <h2>Sobre a Causa</h2>
    <p>Aqui você pode encontrar informações sobre a causa para a qual está doando. Descreva brevemente a causa e por que é importante.</p>
    
    <div class="donation-form">
        <h2>Faça sua Doação</h2>
        <form action="obrigado.html" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="valor">Valor da Doação (R$):</label>
            <input type="number" id="valor" name="valor" min="1" required>
            <label for="mensagem">Mensagem (opcional):</label>
            <textarea id="mensagem" name="mensagem" rows="4"></textarea>
            <input type="submit" value="Doar">
        </form>
    </div>
</div>

</body>
</html>
